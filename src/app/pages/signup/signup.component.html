<div class="signUpWrapper">
  <div class="container">
    <div class="card">
      <div class="card_title">
        <h1>Create Account</h1>
        <span
          >Already have an account?
          <a [routerLink]="['/login']">Sign In</a></span
        >
      </div>
      <div class="form">
        <form #f="ngForm" (submit)="addUser(f)">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Name"
            ngModel
          />
          <input
            type="email"
            name="email"
            placeholder="Email"
            id="email"
            ngModel
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="password"
            ngModel
          />
          <button style="margin: 20px 0 0 0" type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
